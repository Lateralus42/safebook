<html lang="en">
	<head>
    <meta charset="utf-8">
    <title>Safebook</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/Safebook-icone.png"/>

    <!-- CSS files -->
    <link rel="stylesheet" type="text/css" href="css/safebook.css">

    <!-- JS files -->
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/jquery.autosize.js"></script>
    <script type="text/javascript" src="js/handlebars-v2.0.0.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/sjcl.js"></script>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Login template -->
    <script type="text/template" id="logViewTemplate">
      <img src="images/SB-new-logo-fr.png" alt="Logo Safebook" id="logo" class="on open"/>
      <div id="connect" class="on open">
        <div class="form_group pseudo">
          <label for="pseudo_input">Pseudo</label>
          <input type="text" id="pseudo_input" placeholder="Your Pseudo" class="form-control" autofocus>
        </div>
        <div class="form_group pass_string">
          <label for="string_password_input">Password-string</label>
          <input type="password" id="string_password_input" placeholder="Password" class="form-control">
          <p class="help-block">You need something random with at least <b>12 characters</b>, numbers and <b>other characters</b></p>
        </div>
        <div class="form_group pass_file">
          <label for="file_password_input">Password-file</label>
          <input type="file" id="file_password_input">
          <input type="hidden" id="file_password_result_input">
          <p class="help-block">You can use any file (picture, document, ...) but <b>make sure that you are the only owner of this file</b></p>
        </div>
        <div class="form-group remember">
          <label>Remember me</label>
          <input type="checkbox" id="remember_input">
        </div>
        <button type="submit" class="sign up" id="signup">Sign Up</button>
        <button type="submit" class="sign in" id="signin">Sign In</button>
      </div>
    </script>

    <!-- Login file progress bar template 1 -->
    <script type="text/template" id="StartHashFileTemplate">
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
          0%
        </div>
      </div>
    </script>

    <!-- Login file progress bar template 2 -->
    <script type="text/template" id="EndHashFileTemplate">
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
          100%
        </div>
      </div>
    </script>

    <!-- Home template -->
    <script type="text/template" id="homeViewTemplate">
      <div class="on">
        <div id="left"></div>
        <div id="middle">
          <a href="#logout"><h2>Logout</h2></a>
        </div>
        <div id="right"></div>
        <div id="I"></div>
        <div id="send_message"></div>
        <div id="you"></div>
      </div>
    </script>

    <script type="text/template" id="leftBarTemplate">
      <ul id="talk_list"></ul>
      <a href="#" id="filter_user_talks" class="filter active_filter">USERS</a> | <a href="#" id="filter_group_talks" class="filter active_filter">GROUPS</a>
    </script>

    <script type="text/template" id="talkItemTemplate">
      <li class="talk_item item_{{type}}{{#if active}} active_talk{{/if}}">
        <a href="{{url}}">{{#if pseudo}}{{pseudo}}{{/if}}{{#if name}}{{name}}{{/if}}</a>
      </li>
    </script>
      
    <!-- User list template -->
    <script type="text/template" id="userListTemplate">
      <div class="panel panel-success">
        <div class="panel-heading text-center">Talks</div>
        <ul class="list-group">
          {{#each users}}
            <li class="text-center list-group-item">
              <a href="#user/{{id}}">{{pseudo}}</a>
              <span class="badge">0</span>
            </li>
          {{/each}}
        </ul>
      </div>
    </script>

    <!-- User request list template -->
    <script type="text/template" id="userRequestListTemplate">
      <div class="panel panel-success">
        <div class="panel-heading text-center">Requests</div>
        <ul class="list-group" id="requests_list">
        </ul>
      </div>
    </script>

    <!-- User request template -->
    <script type="text/template" id="userRequestTemplate">
      <li class="text-center list-group-item">
        {{pseudo}} <a href="#" class="btn btn-default btn-xs glyphicon glyphicon-ok"></a>
      </li>
    </script>

    <!-- User search template -->
    <script type="text/template" id="userSearchTemplate">
      <div class="panel panel-success">
        <div class="panel-heading text-center">Add a friend</div>
          <ul class="list-group">
            <li class="list-group-item">
              <input type="text" id="search_user_input" placeholder="Find someone" class="form-control text-center"></input>
            </li>
          </ul>
          <ul class="list-group" id="search_user_results">
          </ul>
        </div>
      </div>
    </script>

    <!-- Search result template -->
    <script type="text/template" id="searchResultTemplate">
      <li class="text-center list-group-item">
        {{pseudo}} <a href="#" class="btn btn-default btn-xs glyphicon glyphicon-plus"></a>
      </li>
    </script>

    <!-- Page list template -->
    <script type="text/template" id="pageListTemplate">
      <div class="panel panel-success">
        <div class="panel-heading text-center">Pages</div>
        <ul class="list-group">
          {{#each pages}}
            <li class="text-center list-group-item">
              <a href="#page/{{id}}">
                {{name}}
              </a>
              (
              <a href="#user/{{user_id}}">
                {{user_name}}
              </a>
              )
              <span class="badge">0</span>
            </li>
          {{/each}}
          <li class="list-group-item">
            <input type="text" id="create_page_input" placeholder="Create a new group" class="form-control text-center"></input>
          </li>
        </ul>
      </div>
    </script>

    <!-- Message list template -->
    <script type="text/template" id="messageListTemplate">
      <button id="load_older_messages">Load older messages</button>
      {{#each messages}}
        <div class="panel panel-success">
          <div class="panel-heading">
            From
            <a href="#user/{{source.id}}">
              {{source.pseudo}}
            </a>
            to
            {{#if destination.pseudo}}
              <a href="#user/{{destination.id}}">
                {{destination.pseudo}}
              </a>
            {{/if}}
            {{#if destination.name}}
              <a href="#page/{{destination.id}}">
                {{destination.name}}
              </a>
            {{/if}}
            at
            {{createdAt}}
          </div>
          <div class="panel-body">
            {{content}}
          </div>
        </div>
      {{/each}}
    </script>

    <!-- UserTalk template -->
    <script type="text/template" id="userTalkTemplate">
      <div class="col-sm-8">
        <div class="well">
          <textarea id="message_input" placeholder="Send a message..." class="form-control"></textarea>
          <button id="send_message" type="button" class="btn btn-success">Hide and send</button>
        </div>
      </div>
    </script>

    <!-- PageTalk template -->
    <script type="text/template" id="pageTalkTemplate">

      <div class="col-sm-4">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title text-center">
              Page Talk
            </h3>
          </div>
          <div class="panel-body">
            <p class="text-center">Name: <b>{{page.name}}</b></p>
            <p class="text-center">Id: <b>{{page.id}}</b></p>
          </div>
        </div>
        <div id="pageLinkList">
        </div>
        <button type="button" id="back_button" class="btn btn-block btn-success">Back</button>
      </div>

      <div class="col-sm-8">
        <div class="well">
          <textarea id="message_input" placeholder="Send a message..." class="form-control"></textarea>
          <button id="send_message" type="button" class="btn btn-success">Hide and send</button>
        </div>

        <div id="messageList">
        </div>
      </div>
    </script>

    <!-- PageUserList template -->
    <script type="text/template" id="pageLinkListTemplate">
      <div class="panel panel-success">
        <div class="panel-heading text-center">
          Page Users
        </div>
        <ul class="list-group">
          {{#each users}}
            <li class="text-center list-group-item">
                <a href="#user/{{id}}">
                  {{pseudo}}
                </a>
              <div class="pull-right">
                {{#if creator}}
                  (Creator)
                {{else}}
                  {{#if auth}}
                    <a class="delete" data-id="{{id}}" href="#">(Remove)</a>
                  {{else}}
                    <a class="create" data-id="{{id}}" href="#">(Add)</a>
                  {{/if}}
                {{/if}}
              </div>
            </li>
          {{/each}}
        </ul>
      </div>
    </script>
  </head>

  <body>
    <div id="content" class="row"></div>
  </body>

</html>
